<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- I'll do the style afterwards. Perhaps with Materialize -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Super Calculator</title>
  </head>
  <body>
    <h1>Super Calculator</h1>
    <hr />
    <label for="inputA">Primeiro Número (A): </label>
    <input autofocus id="inputA" type="number" value="1" />
    <hr />
    <label for="inputB">Segundo Número (B): </label>
    <input id="inputB" type="number" value="2" />
    <br />

    <h2 class="center">Calculations</h2>
    <!-- Calculations are solved dynamically with JavaScript -->
    <div id="calculations"></div>

    <!-- defer: The script is executed only when the page has finished parsing. So, there is no risk of manipulating something that is not yet in memory-->
    <script defer src="./js/script.js"></script>
  </body>
</html>
