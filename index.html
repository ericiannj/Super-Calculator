<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />

    <title>Super Calculator</title>
  </head>
  <body>
    <h1 class="center">Super Calculator</h1>
    <hr />
    <div class="container">
      <div class="row">
        <div class="input-field col s6">
          <input autofocus id="inputA" type="number" value="3" />
          <label for="inputA" class="active">Primeiro número (A):</label>
        </div>

        <div class="input-field col s6">
          <input id="inputB" type="number" value="5" />
          <label for="inputB" class="active">Segundo número (B):</label>
        </div>
      </div>
    </div>

    <br />

    <h2 class="center">Calculations</h2>
    <!-- Calculations are solved dynamically with JavaScript -->
    <div id="calculations"></div>

    <!-- defer: The script is executed only when the page has finished parsing. So, there is no risk of manipulating something that is not yet in memory-->
    <script defer src="./js/script.js"></script>
  </body>
</html>
